services:

  mysql:
    build:
      context: database
      dockerfile: Dockerfile
    environment:
      MYSQL_DATABASE: IMDB
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      MYSQL_HOST: mysql
      FRONTEND_HOST: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_API: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend